{% extends 'base.html' %}

<!DOCTYPE html>

{% block title  %}
    Accounts
{% endblock title %}

{% block content %}

    <main>
        <h1>Accounts</h1>
        <div>
            <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Number of receipts</th>
                  </tr>
                </thead>
                <tbody>
                  {% for account in accounts %}
                    <tr>
                      <td>{{ account.name }}</td>
                      <td>{{ account.number }}</td>
                      <td>{{ account.receipts.count }}</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </main>
{% endblock content %}
